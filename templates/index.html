<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>ðŸŽ“ Predict Your Final Grade (G3)</h2>
    <form method="post">
        <label>School:</label>
        <select name="school">
            <option value="GP">GP</option>
            <option value="MS">MS</option>
        </select>

        <label>Sex:</label>
        <select name="sex">
            <option value="F">Female</option>
            <option value="M">Male</option>
        </select>

        <label>Address:</label>
        <select name="address">
            <option value="U">Urban</option>
            <option value="R">Rural</option>
        </select>

        <label>Family Size:</label>
        <select name="famsize">
            <option value="LE3">â‰¤ 3</option>
            <option value="GT3">> 3</option>
        </select>

        <label>Parent Status:</label>
        <select name="Pstatus">
            <option value="T">Together</option>
            <option value="A">Apart</option>
        </select>

        <label>Study Time (1-4):</label>
        <input type="number" name="studytime" min="1" max="4" required>

        <label>Failures (0-4):</label>
        <input type="number" name="failures" min="0" max="4" required>

        <label>Absences:</label>
        <input type="number" name="absences" min="0" required>

        <input type="submit" value="Predict Grade">
    </form>

    {% if prediction is not none %}
        <h3>ðŸŒŸ Predicted Final Grade (G3): {{ prediction }}</h3>
    {% endif %}

    {% if error %}
        <h3 style="color:red; text-align:center;">{{ error }}</h3>
    {% endif %}
</body>
</html>
